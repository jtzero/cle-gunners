name: Data Pipeline

on:
  workflow_dispatch:
    inputs:
      date:
        type: string
        description: 'The date to run on'
        default: ''
      branch:
        description: 'The branch to deploy'
        required: true
        default: 'data-pipeline'
        type: string
  schedule:
    # Run every Thursday morning at midnight
    - cron: '0 0 * * 4'

jobs:
  get-data-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This permission is required to commit changes
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.DATA_PIPELINE_PR_AUTOMATION_KEY }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run data-fetching script
        env:
          FOOTBALL_DATA_API_KEY: ${{ secrets.FOOTBALL_DATA_API_KEY }}
        run: npm run get-data -- ${{ inputs.date }}

      - name: Log changes
        run: git status

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: automated data update"
          branch: "data-update"
          base: "main"
          title: "Fixture Data Update"
          body: |
            This is an automated pull request created by GitHub Actions.
            Should only collect `src/content/fixtures/*`
